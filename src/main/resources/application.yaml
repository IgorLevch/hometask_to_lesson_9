server:
  port: 8080
  servlet:
    context-path: /app
spring:
  datasource:
    url: jdbc:h2:mem:mydatabase;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  jackson:
    serialization:
      indent_output: true

